name: Lint HTML

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  lint:
    name: Run Super-Linter
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install Super-Linter
      run: npm install -g super-linter

    - name: Run Super-Linter
      run: |
        super-linter \
          --linters=html \
          --no-exit-after-linter-error

    - name: Upload lint results
      uses: actions/upload-artifact@v3
      with:
        name: lint-results
        path: .super-linter.yml

    - name: Check lint results
      run: |
        if [ -f .super-linter.yml ]; then
          echo "Linting complete. Results are available."
        else
          echo "Linting failed or no results found."
          exit 1
        fi
