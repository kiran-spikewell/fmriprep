name: Code Scanning

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  setup:
    name: Set up CodeQL Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python,html

  analyze:
    name: Run CodeQL Analysis
    needs: setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up CodeQL
        uses: github/codeql-action/setup@v2
        with:
          languages: python,html

      - name: Build CodeQL database
        uses: github/codeql-action/prepare-db@v2
        with:
          language: python

      - name: Run CodeQL analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: default
          output: ../results
          upload: always
          cleanup-level: brutal
          add-snippets: false
          skip-queries: false
          checkout_path: /home/runner/work/fmriprep/fmriprep
          upload-database: true
          wait-for-processing: true
          token: ${{ secrets.GITHUB_TOKEN }}
          matrix: null
          expect-error: false

      - name: Upload HTMLLint results
        uses: actions/upload-artifact@v3
        with:
          name: html-lint-results
          path: '**/*.htmlhint.json'

      - name: Upload CodeQL results
        uses: actions/upload-artifact@v3
        with:
          name: codeql-results
          path: '.github/codeql'
